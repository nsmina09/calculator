<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</head>

<body class="bg-info ">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4    mt-5 border border-5 border-dark  bg-warning ">
            <input id="result" class="mt-2 mb-4" type="text">
            <div class="row">
                <div class=" w-25 border border-1"><button id="seven" onclick="displayNum(7)" class="btn float-left  ">7</button></div>
                <div class=" w-25 border border-1"><button id="eight" onclick="displayNum(8)" class="btn  float-left">8</button></div>
                <div class=" w-25 border border-1"><button id="nine" onclick="displayNum(9)" class="btn float-left">9</button></div>
                <div class=" w-25 border border-1"><button id="mul" onclick="displayNum('*')" class="btn float-left">*</button></div>
            </div>
            <div class="row">
                <div class=" w-25 border border-1"><button id="four" onclick="displayNum(4)" class="btn float-left ">4</button></div>
                <div class=" w-25 border border-1"><button id="five" onclick="displayNum(5)" class="btn  float-left">5</button></div>
                <div class=" w-25 border border-1"><button id="six" onclick="displayNum(6)" class="btn float-left">6</button></div>
                <div class=" w-25 border border-1"><button id="sub" onclick="displayNum('-')" class="btn float-left">-</button></div>
            </div>
            <div class="row">
                <div class=" w-25 border border-1"><button id="one" onclick="displayNum(1)" class="btn float-left ">1</button></div>
                <div class=" w-25 border border-1"><button id="two" onclick="displayNum(2)" class="btn  float-left">2</button></div>
                <div class=" w-25 border border-1"><button id="three" onclick="displayNum(3)" class="btn float-left">3</button></div>
                <div class=" w-25 border border-1"><button id="add" onclick="displayNum('+')" class="btn float-left">+</button></div>
            </div>
            <div class="row">
                <div class=" w-25 border border-1"><button id="ac" onclick="clearBox()" class="btn float-left ">AC</button></div>
                <div class=" w-25 border border-1"><button id="zero" onclick="displayNum(0)" class="btn  float-left">0</button></div>
                <div class=" w-25 border border-1"><button id="div" onclick="displayNum('/')" class="btn float-left">/</button></div>
                <div class=" w-25 border border-1"><button id="equals" onclick="evaluateExpression()" class="btn float-left">=</button></div>
            </div>
            <div class="row">
                <div class=" w-25 border border-1"><button onclick="removeLast()" class="btn float-left ">&#9003</button></div>

            </div>




        </div>
        <div class="col-4"></div>
    </div>
</body>
<script src="./script.js"></script>
</html>
